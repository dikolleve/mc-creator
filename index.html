<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./extension/bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>MC CREATOR</title>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <div class="mc_form rounded mt-1 shadow-lg" id="managers_check_form_id">
        <h3 class="text-center text-white bg-success p-3 fw-bold">
          MC CREATOR
        </h3>
        <form>
          <div class="form-group">
            <label class="fw-bold">PAYEE</label>
            <input
              type="text"
              id="payee_id"
              class="form-control"
              placeholder="enter payee"
              required
            />
          </div>
          <div class="form-group mt-2">
            <label class="fw-bold">AMOUNT</label>
            <input
              type="text"
              class="format_amount form-control"
              id="amount_id"
              placeholder="enter amount"
              required
            />
          </div>
          <div class="form-group mt-2">
            <label class="fw-bold">DATE</label>
            <input type="date" class="form-control" id="date_id" />
          </div>
          <div class="form-group mt-2">
            <label class="fw-bold">AMOUNT IN WORDS</label>
            <textarea
              class="form-control"
              rows="3"
              id="amount_in_wds_id"
              disabled
            ></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary mt-3">
              PRINT PREVIEW
            </button>
            <button type="button" class="btn btn-danger mt-3" id="clear_id">
              CLEAR
            </button>
          </div>
        </form>
        <div class="choose_payee mt-3">
          <div class="mt-2 mx-2 fw-bold">CHOOSE:</div>
          <div class="d-flex justify-content-center">
            <button type="button" id="dorel_id">DORELCO</button>
            <button type="button" id="water_id">WATER DISTRICT</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script/cleave.js"></script>
    <script src="./script/numberFormat.js"></script>
    <script src="./script/code.js"></script>
  </body>
</html>
