<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./extension/bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>MC CREATOR</title>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <div class="mc_form" id="managers_check_form_id">
        <h3 class="text-center text-white bg-success p-3">MC CREATOR</h3>
        <form>
          <div class="form-group">
            <label><strong>PAYEE</strong></label>
            <input
              type="text"
              id="payee_id"
              class="form-control"
              placeholder="enter payee"
              required
            />
          </div>
          <div class="form-group mt-2">
            <label><strong>AMOUNT</strong></label>
            <input
              type="text"
              class="format_amount form-control"
              id="amount_id"
              placeholder="enter amount"
              required
            />
          </div>
          <div class="form-group mt-2">
            <label>DATE</label>
            <input type="date" class="form-control" id="date_id" />
          </div>
          <div class="form-group mt-2">
            <label><strong>AMOUNT IN WORDS</strong></label>
            <textarea
              class="form-control"
              rows="3"
              id="amount_in_wds_id"
              disabled
            ></textarea>
          </div>
          <input
            type="submit"
            value="PRINT PREVIEW"
            class="btn btn-primary mt-3"
          />
        </form>
        <div>
          <div class="mt-2 mx-2 fw-bold">CHOOSE:</div>
          <button id="dorel_id">DORELCO</button>
          <button id="water_id">WATER DISTRICT</button>
        </div>
      </div>
    </div>
    <script src="./script/cleave.js"></script>
    <script src="./script/numberFormat.js"></script>
    <script src="./script/code.js"></script>
  </body>
</html>
